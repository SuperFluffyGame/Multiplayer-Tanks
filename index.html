<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEstiNg</title>
        <script src="./main.js" defer type="module"></script>
        <link rel="stylesheet" href="./global.css" />
        <link rel="stylesheet" href="./main-menu.css" />
        <link rel="stylesheet" href="./game.css" />
    </head>
    <body>
        <!-- MAIN MENU SCREEN -->
        <div id="main-menu" class="flex-screen">
            <div id="main-menu-content">
                <div id="main-menu-title">
                    <h1>MULTIPLAYER TANK GAME</h1>
                </div>
                <div id="main-menu-name">
                    <input
                        id="main-menu-name-input"
                        type="text"
                        placeholder="Enter your name"
                    />
                </div>
                <div id="main-menu-buttons">
                    <button id="main-menu-button-start" class="button">
                        Start
                    </button>
                    <button id="main-menu-button-help" class="button">
                        Help
                    </button>
                </div>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="game" class="flex-screen">
            <div id="game-content">
                <button id="game-button-back" class="button">Back</button>
                <canvas id="game-canvas" width="800" height="400"></canvas>
                <table id="game-lb">
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
